<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <title>订单确认</title>
        <link rel="stylesheet" href="RESOURCE_SITE_URL/mobile/css/index.css" />
        <style>
            .fn-hide{display: none!important;}
            .way {font-size: 14px;}
            .list-item{padding:.5rem;position: relative;min-height: 32px;background:-webkit-gradient(linear,left top,left bottom,from(#fff),color-stop(.5,#fff),color-stop(.5,transparent)) top left no-repeat,-webkit-gradient(linear,left top,left bottom,from(#fff),to(#fff)) bottom left no-repeat,-webkit-gradient(linear,left top,left bottom,from(#e5e5e5),color-stop(.5,#e5e5e5),color-stop(.5,transparent)) top left no-repeat,-webkit-gradient(linear,left top,left bottom,from(#e5e5e5),to(#e5e5e5)) bottom left no-repeat,#fff;background:-webkit-linear-gradient(0deg,#fff,#fff) top left no-repeat,-webkit-linear-gradient(180deg,#fff,#fff) bottom left no-repeat,-webkit-linear-gradient(0deg,#e5e5e5,#e5e5e5,rgba(229,229,229,0)) top left no-repeat,-webkit-linear-gradient(180deg,#e5e5e5,#e5e5e5,rgba(229,229,229,0)) bottom left no-repeat,#fff;background:linear-gradient(0deg,#fff,#fff) top left no-repeat,linear-gradient(180deg,#fff,#fff) bottom left no-repeat,linear-gradient(0deg,#e5e5e5,#e5e5e5,rgba(229,229,229,0)) top left no-repeat,linear-gradient(180deg,#e5e5e5,#e5e5e5,rgba(229,229,229,0)) bottom left no-repeat,#fff;-webkit-background-size:0 0,0 0,100% 1px,100% 1px;color:#000;vertical-align:middle;margin-left:0;margin-right:0;margin-top:-1px;text-align:left;overflow:inherit;display:-webkit-box;display:-webkit-flex;-webkit-box-align:center;-webkit-align-items:center}
            .pay-list-content{z-index: 2;position: relative;}
            .list-item .pay-list-content{-webkit-box-flex: 1;-webkit-flex: 1;min-height: 60px;}
            .list-item .pay-list-title{margin-top: 10px;vertical-align: middle;line-height: 24px;color: #222;}
            .list-item .pay-list-brief{color: #848484;font-size: 10px;margin-top: 2px;margin-bottom: .2rem;padding-right: 20px;line-height: 1.3em;}
            .checkbox{display: inline-block;position: relative}
            .checkbox input{position: absolute;top: 0;left: 0;opacity: 0;width: 100%;height: 100%;z-index: 999;border: 0;-webkit-appearance: none;}
            .list-item .checkbox{position: absolute;width: 100%;height: 100%;top: 0;left: 0;z-index: 1;}
            .list-item input{padding-top: 5px;padding-bottom: 5px;font-size: 16px;-webkit-appearance: none;width: 100%;padding: 0;border: none;background-color: transparent;}
            .checkbox .icon-check{position: absolute;top: 50%;width: 18px;height: 18px;margin-right: 2px;margin-top: -10px;border: 1px solid #d9d9d9;-webkit-transform: rotate(0);}
            .checkbox .icon-check{width: 18px;height: 18px;margin-right: 2px;margin-top: -10px;}
            .checkbox .icon-check:after{top: 2px;right: 5px;width: 5px;height: 10px;position: absolute;display: none;border: 2px solid #b2b2b2;border-width: 0 2px 2px 0;content: "\0020";-webkit-transform: rotate(45deg);}
            .checkbox[mode~=radio] .icon-check{-webkit-background-clip: padding-box;border-radius: 14px;}
            .checkbox input:checked+.icon-check{border-color: #878787;background-color: #fff;}
            .checkbox input:checked+.icon-check:after{display: block;border-color: #FF7324;}
            .checkbox input:disabled:checked+.icon-check{background: #d9d9d9;border-color: #d9d9d9;}
            .list-item[mode~=check] .checkbox .icon-check{right:13px;}
            .list-payment-info{padding: 10px 0 0;}
            .list-payment-info .list-item:first-child{padding-left: 20px;padding-right: 20px;}
            .list-payment-info .list-item:first-child .pay-list-label{width: 70px;vertical-align: middle;font-size: 14px;line-height: 24px;font-weight: 700; color: #666;}
            .pay-list-control{-webkit-box-flex: 1;-webkit-flex: 1;}
            .page-pay .list-payment-info .list-item:first-child .pay-list-control .payment-cost-money{vertical-align: middle;padding: 0;font-size: 14px;line-height: 16px;color: #eb3d2b;}
            .page-pay .list-balance-info .list-item{padding:0 0 0 20px;}
            .page-pay .list-balance-info .pay-list-title{font-weight: 700;}
            .page-pay .list-payment-info .payment-item{padding: 0 0 0 20px;}
            .list[mode~=chip] .list-item{-webkit-background-size: 12px 1px,12px 1px,100% 1px,100% 1px;}
            .list[mode~=chip] .list-item:first-child{-webkit-background-size: 0 0,12px 1px,100% 1px,100% 1px;}
            .list[mode~=chip] .list-item:last-child{-webkit-background-size: 12px 1px,0 0,100% 1px,100% 1px;}
            .list[mode~=chip] .list-item:first-child:last-child{-webkit-background-size: 0 0,0 0,100% 1px,100% 1px;}
        </style>
    </head>
    <body class="page-pay">

        <div class="jxsctk nomargin">
            <ul>
                <li class="tp"><img src="UPLOADS_SITE_URL/<{$Think.const.ATTACH_CLASS}>/<{$class_info.class_image}>" width="90" height="72" /></li>
                <li>
                    <p class="bt"><{$class_info.class_title}></p>
                    <p class="jss"><{$class_info.class_teacher}></p>
                    <p class="je">￥<{$order_info.order_amount|glzh_price_format}></span></p>
                </li>
            </ul>
        </div>
        <!--
        <div class="ml">
                        <p class="xm">收款方：<span>北京管理智慧网络科技有限公司</span></p>
            <p class="sjh">商&nbsp;&nbsp;&nbsp;品：<span><{$order_info.class_title}></span></p>
            <p class="jiage order-total">需支付：<span class="money"><{$order_info.order_amount|glzh_price_format}>元</span></p>
        </div>
        -->
        <div class="way">
            <div class="list list-payment-info" mode="chip">
                <div class="box-body">
                    <div class="list-item">
                        <div class="pay-list-label">需支付:</div>
                        <div class="pay-list-control">
                            <span class="payment-cost-money"><{$order_info.order_amount|glzh_price_format}>元</span>
                        </div>
                    </div>
                </div>
                <div class="list-item payment-item" mode="check" data-pay-type="wxpay">
                    <div class="pay-list-content">
                        <div class="pay-list-title">微信支付</div>
                        <div class="pay-list-brief">推荐安装微信6.0.2及以上版本使用 </div>
                        <div class="checkbox" mode="radio">
                            <input type="radio" name="payment-radio" checked="checked" class="pay-list-payment-checkbox">
                            <span class="icon-check"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="native-pay-box fn-hide">
                <div class="hd">
                    <h3 class="text-center">微信扫码支付</h3>
                </div>
                <div class="bd">
                    <p class="size12 text-center">遇到<font color="red">不允许跨号支付</font>, 请扫码</p>
                    <img src="" class="qrcode" />
                    <p class="size12 text-center">长按图片[<b>识别二维码</b>]付款</p>
                </div>
            </div>
        </div>
        <div class="btn_area">
            <a href="javascript:;" class="btn btn-block btn-blue js-pay">确认支付</a>
        </div>
        <script type="text/javascript" src="RESOURCE_SITE_URL/vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script type="text/javascript" src="RESOURCE_SITE_URL/mobile/js/jquery.wechat.js"></script>
        <script type="text/javascript" src="RESOURCE_SITE_URL/mobile/js/media.js"></script>
        <script type="text/javascript" src="RESOURCE_SITE_URL/js/utils.js"></script>
        <script>
            var pay_success_url = '<{$Think.config.app_site_url}>/buy/course_ok?order_sn=<{$order_info.order_sn}>';
            var pay_data = {
                order_type: 'course_buy',
                order_sn: '<{$order_info.order_sn}>',
                goods_name: '<{$order_info.class_title}>'
            };
        </script>
        <script type="text/javascript" src="RESOURCE_SITE_URL/mobile/js/payment.js"></script>
    </body>
</html>
