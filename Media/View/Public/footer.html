<script>
    $(function(){
        resizeWindow();
        $(window).resize(resizeWindow);
    });
    
    function resizeWindow()
    {
        if ($(document).height() <= $(window).height()) {
            $('.footer').addClass('guding');
        } else {
            $('.footer').removeClass('guding');
        }
    }
</script>
